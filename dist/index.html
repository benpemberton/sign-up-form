<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
<script defer src="main.js"></script></head>

<body>
    <div class="main-wrap">
        <div class="bg-wrap">
            <div class="logo-container">
                <div class="logo">
                </div>
                <div class="logo-text">
                    <h1>SPARKLY</h1>
                </div>
            </div>
            <div class='sign-up-container'>
                <div class="inner-wrap">
                    <div class="intro">
                        <h2>This is a mind-bendingly good opportunity for you to propel some of your personal
                            information
                            into the uncaring and unreachable depths of the internet. Doesn't it just fill you with
                            a
                            sense
                            of stillness and hope?</h2>
                    </div>
                    <form action="#" method='GET'>
                        <section class='input-area'>
                            <h2>Here's the form...</h2>
                            <div class="input-wrap">
                                <div class='form-row'>
                                    <label for="first-name">*First name</label>
                                    <input type="text" id='first-name' name='first-name'
                                        title='Please enter your first name' required>
                                </div>
                                <div class='form-row'>
                                    <label for="last-name">*Last name</label>
                                    <input type="text" id='last-name' name='last-name'
                                        title='Please enter your last name' required>
                                </div>
                                <div class='form-row'>
                                    <label for="email">*Email</label>
                                    <input type="email" id='email' name='email'
                                        title='Please enter a valid email address' required>
                                </div>
                                <div class='form-row'>
                                    <label for="phone">Phone number</label>
                                    <input type="tel" id='phone' name='phone' min=11 max=11
                                        title='Please enter an 11 digit phone number'>
                                </div>
                                <div class='form-row'>
                                    <label for="password">*Password</label>
                                    <input type="password" id='password' name='password' required>
                                </div>
                                <div class='form-row'>
                                    <label for="confirm">*Confirm password</label>
                                    <input type="password" id='confirm' name='confirm' required>
                                </div>
                            </div>
                        </section>
                        <section class="submit-area">
                            <button class="submit-btn" type="submit">Send details</button>
                        </section>
                    </form>
                    <div class="member-access">
                        <p>Already have an account?</p>
                        <a href="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
